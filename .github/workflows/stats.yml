name: Generate GitHub Stats

on:
  schedule:
    - cron: '0 0 * * *'  # daily
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  generate-stats:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Generate Stats SVG
        uses: anuraghazra/github-readme-stats@master
        with:
          token: ${{ secrets.GH_TOKEN }}
          username: SHAUNSET
          theme: radical
          include_all_commits: true
          count_private: true
          show_icons: true
          output: svg
          path: stats.svg

      - name: Generate Streak SVG
        uses: anuraghazra/github-readme-stats@master
        with:
          token: ${{ secrets.GH_TOKEN }}
          username: SHAUNSET
          theme: radical
          type: streak
          output: svg
          path: streak.svg

      - name: Generate Top Languages SVG
        uses: anuraghazra/github-readme-stats@master
        with:
          token: ${{ secrets.GH_TOKEN }}
          username: SHAUNSET
          theme: radical
          type: top-langs
          layout: compact
          output: svg
          path: toplangs.svg

      - name: Generate Trophies SVG
        uses: anuraghazra/github-readme-stats@master
        with:
          token: ${{ secrets.GH_TOKEN }}
          username: SHAUNSET
          theme: radical
          type: trophy
          output: svg
          path: trophies.svg

      - name: Commit generated SVGs
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          git add *.svg
          git commit -m "Update GitHub stats SVGs" || echo "No changes to commit"
          git push
