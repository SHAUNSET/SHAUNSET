name: Update GitHub Stats & Contribution Graph

on:
  schedule:
    - cron: '0 0 * * *' # daily at midnight UTC
  workflow_dispatch:

jobs:
  update-stats:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      # Download streak image directly
      - name: Download streak image
        run: |
          curl -o streak.svg "https://streak-stats.demolab.com/?user=SHAUNSET&theme=radical&hide_border=false"

      # Download contribution graph image
      - name: Download contribution graph
        run: |
          curl -o contributions.svg "https://activity-graph.herokuapp.com/graph?username=SHAUNSET&theme=github-dark&area=true&hide_border=false"

      # Commit and push updated images
      - name: Commit & push
        run: |
          git config --local user.name "GitHub Actions"
          git config --local user.email "actions@github.com"
          git add streak.svg contributions.svg
          git commit -m "Update GitHub streak & contribution graph" || echo "No changes to commit"
          git push
