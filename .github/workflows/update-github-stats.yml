name: Update GitHub Stats & Activity Feed

on:
  schedule:
    - cron: '0 0 * * *'  # daily midnight UTC
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      # Download streak image
      - name: Download streak image
        run: |
          curl -o streak.svg "https://streak-stats.demolab.com/?user=SHAUNSET&theme=radical&hide_border=false"

      # Download contribution graph image
      - name: Download contribution graph
        run: |
          curl -o contributions.svg "https://activity-graph.herokuapp.com/graph?username=SHAUNSET&theme=github-dark&area=true&hide_border=false"

      # Generate activity feed
      - name: Update activity feed
        uses: jamesgeorge007/github-activity-readme@master
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}  # use your personal secret token

      # Commit & push updated images and activity
      - name: Commit & push
        run: |
          git config --local user.name "GitHub Actions"
          git config --local user.email "actions@github.com"
          git add streak.svg contributions.svg activity.md
          git commit -m "Update GitHub streak, contribution graph & activity feed" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/SHAUNSET/SHAUNSET.git HEAD:main
