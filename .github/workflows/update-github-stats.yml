name: Update GitHub Stats

on:
  schedule:
    - cron: '0 0 * * *' # runs daily at midnight UTC
  workflow_dispatch: # can also trigger manually

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          npm install -g github-readme-streak-stats

      - name: Generate streak image
        run: |
          github-readme-streak-stats --user SHAUNSET --output ./streak.svg --theme radical

      - name: Commit & push
        run: |
          git config --local user.name "GitHub Actions"
          git config --local user.email "actions@github.com"
          git add streak.svg
          git commit -m "Update streak image"
          git push
