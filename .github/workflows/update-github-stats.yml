name: Update GitHub Stats & Contribution Graph

on:
  schedule:
    - cron: '0 0 * * *' # daily at midnight UTC
  workflow_dispatch: # manual trigger if needed

jobs:
  generate-stats:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install streak-stats CLI
        run: |
          npm install -g github-readme-streak-stats

      - name: Generate streak image
        run: |
          github-readme-streak-stats --user SHAUNSET --output ./streak.svg --theme radical --hide-border false

      - name: Generate contribution graph image
        run: |
          npx activity-graph-generator-cli --username SHAUNSET --theme github-dark --output ./contributions.svg --hide-border false --area true

      - name: Commit & push updated stats
        run: |
          git config --local user.name "GitHub Actions"
          git config --local user.email "actions@github.com"
          git add streak.svg contributions.svg
          git commit -m "Update GitHub streak & contribution graph"
          git push
