name: Daily Activity Update
on:
  schedule:
    - cron: '0 12 * * *'  # Daily at 12:00 PM UTC
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'     
        required: false
        default: 'warning'

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Create or update timestamp
        run: |
          echo "Daily update: $(date -u)" > daily-activity.txt
          
      - name: Commit changes
        run: |
          git add daily-activity.txt
          git commit -m "Daily activity: $(date -u '+%Y-%m-%d')" || exit 0
          git push
