name: Daily Contribution Update
on:
  schedule:
    - cron: '30 12 * * *'  # Daily at 12:30 PM UTC (6:00 PM IST)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-contributions:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update README with timestamp
        run: |
          # Get current date in IST
          IST_DATE=$(TZ="Asia/Kolkata" date '+%Y-%m-%d %H:%M:%S %Z')
          # Add timestamp to README
          sed -i "/<!-- AUTO UPDATE -->/d" README.md
          echo "<!-- AUTO UPDATE: $IST_DATE -->" >> README.md
          
      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add README.md
          git commit -m "ðŸ“… Daily contribution: $(TZ="Asia/Kolkata" date '+%Y-%m-%d')" || echo "No changes"
          git push
