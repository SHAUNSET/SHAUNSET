name: Update GitHub Profile

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GH_TOKEN }}   # IMPORTANT FIX

      - name: Generate Streak & Contribution Graph
        run: |
          curl -o streak.svg "https://streak-stats.demolab.com?user=SHAUNSET&theme=dark&hide_border=true"
          curl -o contributions.svg "https://github-readme-activity-graph.vercel.app/graph?username=SHAUNSET&theme=react-dark&hide_border=true"

      - name: Generate Activity Feed
        uses: jamesgeorge007/github-activity-readme@master
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          GITHUB_ACTIVITY_README_OUTPUT_FILE: activity.md

      - name: Commit and Push
        run: |
          git config --local user.name "GitHub Actions"
          git config --local user.email "actions@github.com"

          git add streak.svg || true
          git add contributions.svg || true
          git add activity.md || true

          git commit -m "Update streak, contributions graph & activity feed" || echo "No changes"

          # ðŸ”¥ ABSOLUTE FIX: FORCE PUSH USING PERSONAL TOKEN
          git push https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/SHAUNSET/SHAUNSET.git HEAD:main
