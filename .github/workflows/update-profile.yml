name: Update GitHub Profile

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # Generate streak.svg and contributions.svg
      - name: Generate Streak & Contribution Graph
        run: |
          curl -o streak.svg "https://streak-stats.demolab.com?user=SHAUNSET&theme=dark&hide_border=true"
          curl -o contributions.svg "https://github-readme-activity-graph.vercel.app/graph?username=SHAUNSET&theme=react-dark&hide_border=true"

      # Generate activity.md using your token
      - name: Generate Recent Activity
        uses: jamesgeorge007/github-activity-readme@master
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          GITHUB_ACTIVITY_README_OUTPUT_FILE: activity.md

      # Commit & Push changes
      - name: Commit & Push
        run: |
          git config --local user.name "GitHub Actions"
          git config --local user.email "actions@github.com"

          # Only add files that exist (all these should)
          if [ -f streak.svg ]; then git add streak.svg; fi
          if [ -f contributions.svg ]; then git add contributions.svg; fi
          if [ -f activity.md ]; then git add activity.md; fi

          git commit -m "Update streak, contributions graph & activity feed" || echo "No changes to commit"

          git push https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/SHAUNSET/SHAUNSET.git HEAD:main
